<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flathub Package Status</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>

<body>

    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Flathub Package Status</a>
        <form method="GET" action="/search">
            <input name="q" class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        </form>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">
                                <span data-feather="home"></span>
                                Repositories
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/runtimes">
                                <span data-feather="file"></span>
                                Runtimes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stats">
                                <span data-feather="layers"></span>
                                Statistics
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 mt-5">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/dashboard.js"></script>
    {% block footer %}{% endblock %}
</body>

</html>
